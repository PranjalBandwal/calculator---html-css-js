<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Calculate Here</title>
</head>
<body>
    <div class="cal">
        <h1 class="content-center">Engage Math</h1>
        <div class="row content-center border">
        <input class="border bold-font" type="text" placeholder="0">
        </div>
        <div class="row content-center">
            <button class="button border bold-font">C</button>
            <button class="button border bold-font">()</button>
            <button class="button border bold-font">%</button>
            <button class="button border bold-font">/</button>
        </div>
        <div class="row content-center">
            <button class="button border bold-font">7</button>
            <button class="button border bold-font">8</button>
            <button class="button border bold-font">9</button>
            <button class="button border bold-font">*</button>
        </div>
        <div class="row row content-center">
            <button class="button border bold-font">4</button>
            <button class="button border bold-font">5</button>
            <button class="button border bold-font">6</button>
            <button class="button border bold-font">-</button>
        </div>
        <div class="row row content-center">
            <button class="button border bold-font">1</button>
            <button class="button border bold-font">2</button>
            <button class="button border bold-font">3</button>
            <button class="button border bold-font">+</button>
        </div>
        <div class="row row content-center">
            <button class="button border bold-font">+/-</button>
            <button class="button border bold-font">0</button>
            <button class="button border bold-font">.</button>
            <button class="button border bold-font">=</button>
        </div>
    </div>
    
</body>
</html>
